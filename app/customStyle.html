<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FIVE TM</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/configSite/dashboard.css" />
    <link rel="stylesheet" href="styles/configSite/started.css" />

</head>
<style>
    .inputColor{
        margin: 0 0px;
    }
    .titleCustom{
        display: block;
        padding: 0px 10px;
        color: #337ab7;
        font-size: large;
    }
    .subTitle{

    }
    .listItems{
        border-bottom: 1px solid #adadad;
        padding-bottom: 10px;
    }
    .subItems{
        list-style-type: none;
        margin-left: -29px;
    }
</style>
<body>

<!--Navegation Menu -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">FIVE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="scenario/timeItem.html">Scenario 1</a></li>
                <li><a href="scenario/timeNet.html">Scenario 2</a></li>

        </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <ul class="nav nav-sidebar">
                <li class="listItems">
                    <p class="titleCustom">Network</p>
                    <ul class="subItems">
                    <li>
                        <p class="subTitle">Nodes</p>
                        <p class="inputColor">
                            <input id="networkNode" class="color {pickerPosition:'right'}" value="73A1C6" onchange=changeNetworkNode()>
                        </p>
                    </li>
                        <li>
                            <p class="subTitle">Links</p>
                            <p class="inputColor">
                                <input id="networkLinks" class="color {pickerPosition:'right'}" value="E5E5E5" onchange=changeNetworkLinks()>
                            </p>
                        </li>
                    </ul>

                </li>
                <li class="listItems">
                    <p class="titleCustom">Timeline</p>
                    <ul class="subItems">
                        <li>
                            <p class="subTitle">Position Line</p>
                            <p class="inputColor">
                                <input id="timelinePositionline" class="color {pickerPosition:'right'}" value="3C8106" onchange=changeTimelinePositionLine()>
                            </p>
                        </li>

                        <li>
                            <p class="subTitle">Current Line</p>
                            <p class="inputColor">
                                <input id="timelineCurrentline" class="color {pickerPosition:'right'}" value="ED462F" onchange=changeTimelineCurrentLine()>
                            </p>
                        </li>
                        <li>
                            <p class="subTitle">Background Time</p>
                            <p class="inputColor">
                                <input id="timelineBackgroungtime" class="color {pickerPosition:'right'}" value="D5DDF6" onchange=changeTimelineBackgroundTime()>
                            </p>
                        </li>
                        <li>
                            <p class="subTitle">Background Info</p>
                            <p class="inputColor">
                                <input id="timelineBackgrounginfo" class="color {pickerPosition:'right'}" value="F6DEB3" onchange=changeTimelineBackgroundInfo()>
                            </p>
                        </li>
                    </ul>
                </li>

                <li class="listItems">
                    <p class="titleCustom">Graph</p>
                    <ul class="subItems">
                        <li>
                            <p class="subTitle">Border</p>
                            <p class="inputColor">
                                <input id="graphBorder" class="color {pickerPosition:'right'}" value="97B0F8" onchange=changeGraphBorder()>
                            </p>
                        </li>
                        <li>
                            <p class="subTitle">Background</p>
                            <p class="inputColor">
                                <input id="graphBackground" width="30px" class="color {pickerPosition:'right'}" value="FFFFFF" onchange=changeGraphBackground()>
                            </p>
                        </li>
                    </ul>
                </li>

            </ul>
            <!-- <p><a class="btn btn-default" onclick=downloadFile() role="button">Download</a></p> -->
            <a class="download" href="styles/scenario/timeNet.css" download="timeNet.css">Download</a>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Custom CSS</h1>
            <div id="timeNet"></div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/d3-tip/index.js" charset="utf-8"></script>
<script src="scripts/template/timeNet.js"></script>
<script src="bower_components/jscolor/jscolor.js"></script>
<script>
    function changeNetworkNode(){
        var color, item;
        color = "#"+document.getElementById('networkNode').value
        d3.selectAll(".item").style("fill", color);
    }
    function changeNetworkLinks(){
        var color, item;
        color = "#"+document.getElementById('networkLinks').value
        d3.selectAll(".pathLink").style("stroke", color);
    }

    function changeTimelinePositionLine(){
        var color, item;
        color = "#"+document.getElementById('timelinePositionline').value
        d3.selectAll(".circlePositionTime").style("fill", color);
        d3.selectAll(".linePositionTime").style("stroke", color);
    }
    function changeTimelineCurrentLine(){
        var color, item;
        color = "#"+document.getElementById('timelineCurrentline').value
        d3.selectAll(".lineActualTime").style("stroke", color);
    }

    function changeTimelineBackgroundTime(){
        var color, item;
        color = "#"+document.getElementById('timelineBackgroungtime').value
        d3.selectAll(".zoneTime").style("fill", color);
    }
    function changeTimelineBackgroundInfo(){
        var color, item;
        color = "#"+document.getElementById('timelineBackgrounginfo').value
        d3.selectAll(".infoZoneTime").style("fill", color);
    }
    function changeGraphBorder(){
        var color, item;
        color = "1px solid #"+document.getElementById('graphBorder').value
        d3.select(".timeline").style("border",color)

    }
    function changeGraphBackground(){
        var color, item;
        color = "#"+document.getElementById('graphBackground').value
        d3.selectAll(".backgroundNetwork").style("fill", color);
    }
</script>
<script>
    function downloadFile(){
        console.log("hello");
        var txt = document.getElementById('txt');
        txt.value = window.onload + '';
        document.getElementById('link').onclick = function(code) {
            this.href = encodeURIComponent(txt.value);
        };
    }
</script>
</body>
</html>
